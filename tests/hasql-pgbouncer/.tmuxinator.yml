name: hasql-postgres
root: ~/loadtest
on_project_start: sudo systemctl start pgbouncer
on_project_stop: sudo systemctl stop pgbouncer
windows:
  - tester:
      layout: main-vertical
      panes:
        - POSTGRES="host=localhost port=6432 user=$USER password=$PGPASSWORD dbname=$USER" ./bin/testing-service
        - |
          sleep 1
          wrk -d 5 http://localhost:9000/hasql/collection?th=false&transaction=true&release=false&list=true
          wrk -d 5 http://localhost:9000/hasql/item?th=false&transaction=true&release=false
